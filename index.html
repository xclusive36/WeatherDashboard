<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Main -->
    <main>
      <div id="content">
        <!-- Search -->
        <section id="search">
          <form id="search-form">
            <h2>City Search:</h2>
            <input type="text" id="search-input" placeholder="San Diego" />
            <button type="submit" id="search-button">Search</button>
          </form>
          <div id="search-history">
            <h2>Search History:</h2>
            <button onclick="clearSearchHistory()" class="btn btn-secondary">
              Clear History
            </button>
            <div id="search-history-list"></div>
          </div>
        </section>
        <!-- Current Weather -->
        <section id="current-weather">
          <div id="current-weather-content">
            <div id="current-weather-header">
              <h2 id="current-weather-city"></h2>
              <h2 id="current-weather-date"></h2>
              <img
                id="current-weather-icon"
                class="hide"
                src="https://openweathermap.org/img/w/10d.png"
                alt="weather icon"
              />
            </div>
            <div id="current-weather-data">
              <p id="current-weather-temp">
                Temp: <span id="card-temp-data"></span>
              </p>
              <p id="current-weather-humidity">
                Wind: <span id="card-wind-data"></span>
              </p>
              <p id="current-weather-wind">
                Humidity: <span id="card-humidity-data"></span>
              </p>
            </div>
          </div>
          <div id="forecast">
            <h3>5-Day Forecast:</h3>
            <div id="forecast-cards"></div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
